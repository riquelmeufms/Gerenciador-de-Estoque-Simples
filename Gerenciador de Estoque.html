<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Gerenciador de Estoque</title>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: #f8f9fa; }
        .container { margin-top: 30px; }
        .avaliacoes-lista { max-height: 150px; overflow-y: auto; }
    </style>
    
    <style>
        body {
          background: #f8f9fa;
          font-family: 'Arial', sans-serif;
        }
      
        .container {
          margin-top: 30px;
        }
      
        /* Cabeçalhos */
        h1, h4, h5 {
          color: #343a40;
        }
      
        /* Card */
        .card {
          box-shadow: 0 4px 8px rgba(0,0,0,0.1);
          border-radius: 8px;
        }
      
        /* Cabeçalho do card */
        .card-header {
          background-color: #007bff;
          color: #fff;
          font-weight: bold;
          border-top-left-radius: 8px;
          border-top-right-radius: 8px;
        }
      
        /* Botões */
        .btn-primary {
          background-color: #0069d9;
          border: none;
          transition: background-color 0.3s;
        }
      
        .btn-primary:hover {
          background-color: #0056b3;
        }
      
        .btn-success {
          background-color: #28a745;
          border: none;
          transition: background-color 0.3s;
        }
      
        .btn-success:hover {
          background-color: #218838;
        }
      
        /* Tabela */
        table {
          border-radius: 8px;
          overflow: hidden;
        }
      
        thead {
          background-color: #e9ecef;
        }
      
        tbody tr:nth-child(even) {
          background-color: #f2f2f2;
        }
      
        /* Lista de avaliações */
        .avaliacoes-lista {
          max-height: 150px;
          overflow-y: auto;
          padding: 0;
          list-style: none;
        }
      
        /* Itens da lista */
        #listaAvaliacoes .list-group-item {
          padding: 10px 15px;
          border: none;
          border-bottom: 1px solid #dee2e6;
          background-color: #fff;
          border-radius: 4px;
          margin-bottom: 5px;
        }
      
        /* Formulários */
        input[type="text"],
        input[type="number"],
        input[type="date"] {
          border-radius: 4px;
          border: 1px solid #ced4da;
          padding: 8px 12px;
          transition: border-color 0.2s;
        }
      
        input[type="text"]:focus,
        input[type="number"]:focus,
        input[type="date"]:focus {
          border-color: #80bdff;
          outline: none;
        }
      
        /* Cabeçalho do formulário */
        form h4 {
          margin-bottom: 15px;
        }
      
        /* Espaçamento geral */
        .mb-4 {
          margin-bottom: 1.5rem !important;
        }
      
        /* Ajuste nos botões de ação */
        .d-flex.align-items-end {
          height: 100%;
        }
      </style>
    
</head>
<body>
<div class="container">
    <h1 class="mb-4">Gerenciador de Estoque</h1>

    <div class="card mb-4">
        <div class="card-header">Adicionar ou Atualizar Produto</div>
        <div class="card-body">
            <form id="produtoForm" class="row g-3">
                <div class="col-md-2">
                    <input type="text" id="codigo" class="form-control" placeholder="Código" required>
                </div>
                <div class="col-md-2">
                    <input type="text" id="nome" class="form-control" placeholder="Nome do Produto" required>
                </div>
                <div class="col-md-2">
                    <input type="number" id="quantidade" min=0 class="form-control" placeholder="Quantidade" required>
                </div>
                <div class="col-md-2">
                    <input type="date" id="validade" class="form-control" placeholder="Validade" required>
                </div>
                <div class="col-md-2">
                    <input type="number" step=0.01 min=0 id="preco" class="form-control" placeholder="Preço (R$)" required>
                </div>
                <div class="col-md-2 d-flex align-items-end">
                    <button type="submit" class="btn btn-primary w-100">Salvar</button>
                </div>

                <div class="col-md-3 mt-2">
                    <input type="text" id="fornecedor_nome" class="form-control" placeholder="Fornecedor (Nome)" required>
                </div>
                <div class="col-md-3 mt-2">
                    <input type="text" id="fornecedor_contato" class="form-control" placeholder="Fornecedor (Contato)" required>
                </div>

            </form>
        </div>
    </div>

    <h4>Produtos em Estoque</h4>
    <table class='table table-bordered table-striped' id='produtosTabela'>
        <thead><tr>
            <th>Código</th><th>Nome</th><th>Qtd.</th><th>Validade</th><th>Preço (R$)</th><th>Fornecedor</th><th>Status</th><th>Ações</th><th>Avaliações</th></tr></thead>
        <tbody></tbody>
    </table>

    <h4>Avaliar Disponibilidade do Produto</h4>
    <form id='avaliacaoForm' class='row g-3 mb-4'>
        <div class='col-md-3'>
            <input type='text' id='codigoAvaliacao' placeholder='Código' required class='form-control'>
        </div>
        <div class='col-md-6'>
            <input type='text' id='comentarioAvaliacao' placeholder='Escreva sua avaliação aqui...' required maxlength=100 class='form-control'>
        </div>
        <div class='col-md-3 d-flex align-items-end'>
            <button type='submit' class='btn btn-success w-100'>Enviar</button>
        </div>
    </form>

    <h5>Avaliações dos Clientes:</h5>
    <ul id='listaAvaliacoes' class='list-group avaliacoes-lista'></ul>

</div>

<script src="./estoque.js"></script>

<script src="//cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>

</body></html>
